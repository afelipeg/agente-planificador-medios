<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente Planificador de Medios Digitales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agente Planificador de Medios Digitales</h1>
        <div class="chat-container">
            <div class="chat-output"></div>
            <div class="chat-input">
                <textarea placeholder="Ingresa tu prompt..." id="user-input"></textarea>
                <button onclick="sendPrompt()">Enviar</button>
            </div>
            <!-- Agregar el <div class="email-input"> aquí -->
            <div class="email-input">
                <input type="email" placeholder="Ingresa tu correo electrónico" id="user-email">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
